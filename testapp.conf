<VirtualHost *:80>
  <IfModule mod_passenger.c>
     PassengerRuby /home/daffodil/.rvm/gems/ruby-2.2.1@ror_cms/wrappers/ruby
  </IfModule>

  ServerAdmin support@r5i.com
  ServerName  preit.red5demo.local

  RewriteEngine on

  RailsBaseURI /
  RailsEnv development
  SetEnv RAILS_ENV "development"

  ServerAlias v10.moorestown-mall.local
  ServerAlias www.v10.moorestown-mall.local

  ServerAlias v10.cherryhillmall.local
  ServerAlias www.v10.cherryhillmall.local

  AddOutputFilterByType DEFLATE application/x-javascript text/css

  ErrorLog /var/log/apache2/shoppalmerparkmall_httpd-error.log

  DocumentRoot /var/www/sites/preitv10/current/public
  <Directory /var/www/sites/preitv10/current/public >
    Options -Indexes +FollowSymLinks -MultiViews
    AllowOverride None
    Allow from all
    Require all granted
  </Directory>

</VirtualHost>
